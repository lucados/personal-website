<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Luca Dos Santos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script>
  function handleUnsupportedBrowsers() {
    var appRoot = document.getElementsByTagName("app-root")[0];
    if (appRoot && appRoot.innerHTML === "") {
      appRoot.innerHTML =
        "<h1>Unsupported Browser (too old)</h1>" +
        "<p>Please use a modern browser!</p>";
    }
  }
</script>
<body onload="handleUnsupportedBrowsers()">
  <app-root></app-root>
</body>
</html>
